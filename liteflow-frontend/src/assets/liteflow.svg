<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradé bleu moderne -->
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Roue crantée à l'intérieur agrandie -->
  <g transform="translate(100,100)">
    <circle r="100" fill="url(#gradBlue)"/>
    <!-- Crans remontés et agrandis -->
    <g stroke="#1E40AF" stroke-width="8">
      <line x1="0" y1="-110" x2="0" y2="-90"/>
      <line x1="84" y1="-70" x2="70" y2="-56"/>
      <line x1="120" y1="0" x2="100" y2="0"/>
      <line x1="84" y1="70" x2="70" y2="56"/>
      <line x1="0" y1="110" x2="0" y2="90"/>
      <line x1="-84" y1="70" x2="-70" y2="56"/>
      <line x1="-120" y1="0" x2="-100" y2="0"/>
      <line x1="-84" y1="-70" x2="-70" y2="-56"/>
    </g>

    <!-- Éclair au centre légèrement remonté et agrandi -->
    <polygon points="-16,-60 16,-60 0,-20 24,-20 -8,20 -8,-20 -32,-20" fill="#FBBF24"/>
  </g>

  <!-- Texte LiteFlow centré sous la roue -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="36" fill="#1E40AF" text-anchor="middle" alignment-baseline="middle">
    LiteFlow
  </text>
</svg>
